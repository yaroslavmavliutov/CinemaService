{% load static %}
<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Cinema hall</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="{% static 'css/for-main.css' %}" rel="stylesheet">
    <link href="{% static 'vendor/dropzone.css' %}" rel="stylesheet">


  </head>

  <body>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container">
        <a class="navbar-brand" href="#">Cinema hall</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto" id="menu-main">
            <li class="nav-item active">
              <a class="nav-link" href="">Home
                <span class="sr-only">(current)</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" id="log_jwt" style="display:none;">Login</a>
              <a class="nav-link" id="log_out" style="display: none">Logout</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" id="reg_user" style="display: none">Register</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" id="add_film_button" style="display: none">Add film</a>
            </li>
          </ul>
            <form id="auth_form" style="display: none">
                <label>username: <input type="text" id="username_form"></label>
                <label>password: <input type="password" id="password_form"></label>
                <button type="submit">login</button>
             </form>
        </div>
      </div>
    </nav>

    <!-- Page Content -->
    <div class="container" id="main-page">

      <!-- Page Heading -->
      <h1 class="my-4">Films

      </h1>

      <div class="row">
        </div>

      </div>
      <!-- /.row -->

      <!-- Pagination -->
      <ul class="pagination justify-content-center">
        <li class="page-item">
          <a class="page-link" href="#" aria-label="Previous">
            <span aria-hidden="true">&laquo;</span>
            <span class="sr-only">Previous</span>
          </a>
        </li>
        <li class="page-item">
          <a class="page-link" href="#">1</a>
        </li>
        <li class="page-item">
          <a class="page-link" href="#">2</a>
        </li>
        <li class="page-item">
          <a class="page-link" href="#">3</a>
        </li>
        <li class="page-item">
          <a class="page-link" href="#" aria-label="Next">
            <span aria-hidden="true">&raquo;</span>
            <span class="sr-only">Next</span>
          </a>
        </li>
      </ul>

    </div>
    <div class="container" id="reg_cont" style="display: none">
        <form id="reg_form">
            <label>username: <input type="text" id="username_reg" required></label>
            <label>password: <input type="password" id="pass_reg" required></label>
            <label>email: <input type="email" id="email_reg" required></label>
        <button type="submit">register</button>
    </form>
    </div>
    <div class="container" id="post_cont" style="display: none">
        <form id="post_form">
            {% csrf_token %}
                    <p><label>Title: <input type="text" name="title"></label></p>
                    <p><label>Description: <textarea name="description"></textarea></label></p>
                    <p><label>Genre: <input type="text" name="genre"></label></p>
                    <p><label>Date of starting: <input type="date" name="premiere_date"></label></p>
                    <p><label>Session time: <input type="time" name="session_time" required></label></p>
                    <p><label>Duration:
                        <input type="range" name="film_duration" id="duration-range" min="0" max="1440" step="15" required>
                    </label>
                    <span id="duration-text"></span></p>
                    <p><label>Price: <input type="number" name="price" id="price_field" required></label></p>
        </form>
            <form class="dropzone" id="post_img" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                        <div class="fallback">
                            <input name="file" type="file" multiple />
                        </div>
            </form>
            <input type="button" value="Add" id="submit_post" />
            <button id="clear-dropzone">Clear</button>
    </div>
    <!-- /.container -->

    <!-- Footer -->
    <footer class="py-5 bg-dark">
      <div class="container">
        <p class="m-0 text-center text-white">Copyright &copy; Your Website 2017</p>
      </div>
      <!-- /.container -->
    </footer>

    <!-- Bootstrap core JavaScript -->
    <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'vendor/popper/popper.min.js' %}"></script>
    <script src="{% static 'vendor/bootstrap/js/bootstrap.min.js' %}"></script>

    <!-- Js for project -->
    <script src="{% static 'js/login.js' %}"></script>
    <script src="{% static 'js/check_token.js' %}"></script>
    <script src="{% static 'js/film_interaction.js' %}"></script>
    <script src="{% static 'vendor/dropzone.js' %}"></script>
    <script src="{% static 'js/post_form.js' %}"></script>
  </body>

</html>
